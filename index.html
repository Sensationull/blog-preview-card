<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="main">

    <section class="cardContainer">

      <img class="image" src="./assets/images/illustration-article.svg" alt="illustration-article"/>

      <div class="cardInfo">

        <div class="chipInfo figtree-bold-light">
          Learning
        </div>
        
        <div class="publishDate figtree-medium">
          Published 21 Dec 2023
        </div>
        <h1 class="header figtree-bold-light">
          HTML & CSS foundations
        </h1>
        <div class="cardDescription figtree-medium-light">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        
      </div>
      <div class="userInfoContainer figtree-bold-light">
        <img src="./assets/images/image-avatar.webp" alt="user image" height="32" width="32"/>
        Greg Hooper
      </div>
    </section>
    
    <div class="figtree-bold">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
